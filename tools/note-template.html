<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>笔记模板工具</title>
  <link rel="stylesheet" href="../style.css">
  <style>
    .template-container {
      margin: 20px 0;
    }
    textarea {
      width: 100%;
      height: 350px;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      line-height: 1.6;
      resize: vertical;
    }
    .template-buttons {
      margin-top: 15px;
    }
    #export-markdown {
      background-color: #4CAF50;
    }
    #export-markdown:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <header>
    <h1>笔记模板工具（Markdown格式）</h1>
    <a href="../index.html" style="text-decoration: none; color: #2196F3; margin-right: 20px;">返回首页</a>
  </header>
  <div class="template-container">
    <textarea id="note-content" placeholder="### 标题（按Enter换行）
